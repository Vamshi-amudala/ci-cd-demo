name: Node Docker CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: EC2_KEY   # Use your environment secrets

    steps:
      # ----------------------
      # Checkout Code
      # ----------------------
      - name: Checkout repo
        uses: actions/checkout@v3

      # ----------------------
      # Node.js Setup
      # ----------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ----------------------
      # Install Dependencies
      # ----------------------
      - name: Install dependencies
        run: npm install

      # ----------------------
      # Run Tests (Optional)
      # ----------------------
      - name: Run tests
        run: echo "No tests added yet"

      # ----------------------
      # Docker Build & Push
      # ----------------------
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t my-node-app .

      - name: Tag Docker image
        run: docker tag my-node-app:latest ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest

      # ----------------------
      # Deploy to EC2
      # ----------------------
      - name: Deploy on EC2
        run: |
          # Add SSH key
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

          # SSH into EC2 and deploy container
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest &&
            docker stop my-node-app || true &&
            docker rm my-node-app || true &&
            docker run -d --rm -p 5000:5000 --name my-node-app ${{ secrets.DOCKER_USERNAME }}/my-node-app:latest
          "
