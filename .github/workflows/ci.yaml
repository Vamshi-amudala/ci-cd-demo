name: Node Docker CLI

on:
  push:
    branches: ["master"]
  pull:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 18

      - name: Install Dependencies
        run: npm Install

      - name: Run tests(if any)
        run: |
          echo "no tests added"

      - name: Build Docker image
        run: docker build -t my-node-app .

      - name: Run Docker container
        run: docker run -d -p 5000:5000 --name test-container my-node-app

      - name: Veify the container is  running
        run: docker ps -a       
